<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card text-center">
        <div class="card-header">
          <h3 class="mb-0 bg-danger text-light">DELETE DOG BIRTH REGISTRATION</h3>
        </div>
        <div class="card-body">
          <div *ngIf="!isAvailable">
            <p>Dog birth registration not available</p>
          </div>
          <div *ngIf="isAvailable">
            <p>Do you really want to delete this transaction?</p>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Dog ID : {{dogId}}</li>
              <li class="list-group-item">Current owner ID : {{currentOwnerId}}</li>
              <li class="list-group-item">New owner ID : {{newOwnerId}}</li>
            </ul>
            <div class="w-50 mx-auto mt-3">
              <button class="btn btn-danger mr-2" (click)="deleteDogOwnershipTransfer()">Yes</button>
              <button class="btn btn-success ml-2" (click)="gotoDogOwnershipTransfer()">No</button>
            </div>            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
