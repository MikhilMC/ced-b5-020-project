<div class="py-5">
  <div class="row">
    <div class="col-md-12 mx-auto">
      <div class="card text-center rounded">
        <div class="card-header">
          <h5><strong>DOCTOR TREATMENT LIST</strong></h5>
        </div>
        <div class="card-body">
          <div *ngIf="!isAvailable">
            <p class="text-danger">THERE IS NO TREATMENT DATA AVAILABLE.</p>
          </div>
          <div class="table-responsive" *ngIf="isAvailable">
            <table class="table table-bordered table-md">
              <thead class="bg-primary text-light">
                <tr>
                  <th>TREATMENT ID</th>
                  <th>DOG ID</th>
                  <th>OWNER ID</th>
                  <th>ADMISSION DATE</th>
                  <th>KNOW MORE</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let treatment of treatmentData">
                  <td>{{ treatment['treatId'] }}</td>
                  <td>{{ treatment['dogId'] }}</td>
                  <td>{{ treatment['ownerId'] }}</td>
                  <td>{{ treatment['admissionDate'] }}</td>
                  <td>
                    <a class="btn btn-success mr-1" [routerLink]="['/treatment-data', treatment['treatId']]">KNOW MORE</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
