<div class="py-5">
  <div class="row">
    <div class="col-md-10 mx-auto">
      <div class="card text-center rounded">
        <div class="card-header">
          <h5><strong>DOG ACCOUNTS</strong></h5>
        </div>
        <div *ngIf="!isAvailable">
          <p class="text-danger">THERE IS NO DOG ACCOUNTS AVAILABLE.</p>
        </div>
        <div class="card-body" *ngIf="isAvailable">
          <div class="table-responsive">
            <table class="table table-bordered table-md">
              <thead class="bg-primary text-light">
                <tr>
                  <th>DOG ID</th>
                  <th>DOG NAME</th>
                  <th>BREED</th>
                  <th>COLOUR</th>
                  <th>SEX</th>
                  <th>BREEDER ID</th>
                  <th>CURRENT OWNER ID</th>
                  <th>ACTIONS</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let dog of dogsList">
                  <td>{{ dog['dogId'] }}</td>
                  <td>{{ dog['dogName'] }}</td>
                  <td>{{ dog['breed'] }}</td>
                  <td>{{ dog['colour'] }}</td>
                  <td>{{ dog['sex'] }}</td>
                  <td>{{ dog['breederId'] }}</td>
                  <td>{{ dog['currentOwnerId'] }}</td>
                  <td>
                    <a class="btn btn-success mr-1" [routerLink]="['/dog', dog['dogId']]">CHECK DETAILS</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
