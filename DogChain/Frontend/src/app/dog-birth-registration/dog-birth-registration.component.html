<div class="py-5">
  <div class="row">
    <div class="col-md-10 mx-auto">
      <span class="anchor" id="registerForm"></span>

      <div class="card text-center rounded">
        <div class="card-header">
          <div class="mb-0">
            <h5><strong>DOG BIRTH REGISTRATION</strong></h5>
          </div>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="registeredDog" (ngSubmit)="registerDog()">
            <div class="row">
              <div class="form-group row col-md-6">
                <label for="dogId" class="col-md-3 pt-1">Dog Id</label>
                <input type="number" class="form-control rounded-0 col-md-9" formControlName="dogId" name="dogId">
              </div>
              <div class="form-group row col-md-6">
                <label for="dogName" class="col-md-3 pt-1">Dog Name</label>
                <input type="text" class="form-control rounded-0 col-md-9" formControlName="dogName" name="dogName">
              </div>              
            </div>
            <div class="row">
              <div class="form-group row col-md-6">
                <label for="breed" class="col-md-3 pt-1">Breed</label>
                <input type="text" class="form-control rounded-0 col-md-9" formControlName="breed" name="breed">
              </div>
              <div class="form-group row col-md-6">
                <label for="colour" class="col-md-3 pt-1">Colour</label>
                <input type="text" class="form-control rounded-0 col-md-9" formControlName="colour" name="colour">
              </div>              
            </div>
            <div class="row">
              <div class="form-group row col-md-6">
                <label for="sex" class="col-md-3 pt-1">Sex</label>
                <div class="form-check form-check-inline col-md-3 pb-1">
                  <input class="form-control form-check-input" type="radio" formControlName="sex" name="sex" value="dog">
                  <label class="form-check-label" for="dog">Dog</label>
                </div>
                <div class="form-check form-check-inline col-md-3 pb-1">
                  <input class="form-control form-check-input" type="radio" formControlName="sex" name="sex" value="bitch">
                  <label class="form-check-label" for="bitch">Bitch</label>
                </div>
              </div>
              <div class="form-group row col-md-6">
                <label for="colour" class="col-md-3 pt-1">Date of Birth</label>
                <input type="date" class="form-control rounded-0 col-md-9" formControlName="dob" name="dob">
              </div>              
            </div>
            <div class="row">
              <div class="form-group row col-md-6">
                <label for="fatherId" class="col-md-3 pt-1">Father's ID</label>
                <input type="number" class="form-control rounded-0 col-md-9" formControlName="fatherId" name="fatherId">
              </div>
              <div class="form-group row col-md-6">
                <label for="motherId" class="col-md-3 pt-1">Mother's ID</label>
                <input type="number" class="form-control rounded-0 col-md-9" formControlName="motherId" name="motherId">
              </div>              
            </div>
            <div class="row">
              <div class="form-group row col-md-6">
                <label class="text-danger ml-5">If the Father is not registerd in the system, please enter 0</label>
              </div>
              <div class="form-group row col-md-6">
                <label class="text-danger ml-5">If the Mother is not registerd in the system, please enter 0</label>
              </div>              
            </div>
            <div class="form-group mb-0">
              <button type="submit" class="btn btn-primary float-center">REGISTER</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
