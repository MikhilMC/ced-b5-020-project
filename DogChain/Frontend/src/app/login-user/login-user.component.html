<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <!-- <span class="anchor" id="loginForm"></span> -->

      <div class="card text-center rounded">
        <div class="card-header">
          <div class="mb-0">
            <h5><strong>{{account}} LOGIN</strong></h5>
          </div>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <div class="form-group row">
              <label for="email" class="col-md-2 pt-1">Email</label>
              <input type="email" [class.is-invalid]="loginForm.get('email').invalid && loginForm.get('email').touched" class="form-control rounded-0 col-md-9" formControlName="email" name="email">
              <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
                <small *ngIf="loginForm.get('email').errors?.required" class="text-danger">Email is required</small>
                <small *ngIf="loginForm.get('email').errors?.pattern" class="text-danger">Enter correct email</small>
              </div>
            </div>
            <div class="form-group row">
              <label for="password" class="col-md-2 pt-1">Password</label>
              <input type="password" [class.is-invalid]="loginForm.get('password').invalid && loginForm.get('password').touched" class="form-control rounded-0 col-md-9" formControlName="password" name="password">
              <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                <small *ngIf="loginForm.get('password').errors?.required" class="text-danger">Password is required</small>
                <small *ngIf="loginForm.get('password').errors?.minlength" class="text-danger">Minimum 3 characters</small>
              </div>
            </div>
            <div class="form-group mb-0">
              <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary float-center">LOGIN</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
