<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <!-- <span class="anchor" id="registerForm"></span> -->

      <div class="card text-center rounded">
        <div class="card-header">
          <div class="mb-0">
            <h5><strong>{{account}} REGISTRATION</strong></h5>
          </div>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="registerForm" (ngSubmit)="registerUser()">
            <div class="form-group row">
              <label for="userId" class="col-md-2 pt-1">User ID</label>
              <input type="number" [class.is-invalid]="registerForm.get('userId').invalid && registerForm.get('userId').touched" class="form-control rounded-0 col-md-9" formControlName="userId" name="userId">
              <div *ngIf="registerForm.get('userId').invalid && registerForm.get('userId').touched">
                <small *ngIf="registerForm.get('userId').errors?.required" class="text-danger">User ID is required</small>
                <small *ngIf="registerForm.get('userId').errors?.pattern" class="text-danger">Enter correct user ID</small>
              </div>
            </div>
            <div class="form-group row">
              <label for="name" class="col-md-2 pt-1">Name</label>
              <input type="text" [class.is-invalid]="registerForm.get('name').invalid && registerForm.get('name').touched" class="form-control rounded-0 col-md-9" formControlName="name" name="name">
              <div *ngIf="registerForm.get('name').invalid && registerForm.get('name').touched">
                <small *ngIf="registerForm.get('name').errors?.required" class="text-danger">Name is required</small>
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-md-2 pt-1">Email</label>
              <input type="email" [class.is-invalid]="registerForm.get('email').invalid && registerForm.get('email').touched" class="form-control rounded-0 col-md-9" formControlName="email" name="email">
              <div *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched">
                <small *ngIf="registerForm.get('email').errors?.required" class="text-danger">Email is required</small>
                <small *ngIf="registerForm.get('email').errors?.pattern" class="text-danger">Enter correct email</small>
              </div>
            </div>
            <div class="form-group row" *ngIf="isDoctor">
              <label for="hospital" class="col-md-2 pt-1">Hospital</label>
              <input type="text" class="form-control rounded-0 col-md-9" formControlName="hospital" name="hospital">
            </div>
            <div class="form-group row">
              <label for="password" class="col-md-2 pt-1">Password</label>
              <input type="password" [class.is-invalid]="registerForm.get('password').invalid && registerForm.get('password').touched" class="form-control rounded-0 col-md-9" formControlName="password" name="password">
              <div *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched">
                <small *ngIf="registerForm.get('password').errors?.required" class="text-danger">Password is required</small>
                <small *ngIf="registerForm.get('password').errors?.minlength" class="text-danger">Minimum 3 characters</small>
              </div>
            </div>
            <div class="form-group mb-0">
              <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary float-center">REGISTER</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
