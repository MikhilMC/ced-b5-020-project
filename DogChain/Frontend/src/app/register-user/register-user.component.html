<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="registerForm"></span>

      <div class="card text-center rounded">
        <div class="card-header">
          <div class="mb-0">
            <h5><strong>{{account}} REGISTRATION</strong></h5>
          </div>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="registeredUser" (ngSubmit)="registerUser()">
            <div class="form-group row">
              <label for="userId" class="col-md-2 pt-1">User Id</label>
              <input type="number" class="form-control rounded-0 col-md-9" formControlName="userId" name="userId">
            </div>
            <div class="form-group row">
              <label for="name" class="col-md-2 pt-1">Name</label>
              <input type="text" class="form-control rounded-0 col-md-9" formControlName="name" name="name">
            </div>
            <div class="form-group row">
              <label for="email" class="col-md-2 pt-1">Email</label>
              <input type="email" class="form-control rounded-0 col-md-9" formControlName="email" name="email">
            </div>
            <div class="form-group row" *ngIf="isDoctor">
              <label for="hospital" class="col-md-2 pt-1">Hospital</label>
              <input type="text" class="form-control rounded-0 col-md-9" formControlName="hospital" name="hospital">
            </div>
            <div class="form-group row">
              <label for="password" class="col-md-2 pt-1">Password</label>
              <input type="password" class="form-control rounded-0 col-md-9" formControlName="password" name="password">
            </div>
            <div class="form-group mb-0">
              <button type="submit" class="btn btn-primary float-center">REGISTER</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
