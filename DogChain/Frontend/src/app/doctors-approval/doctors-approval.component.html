<div class="py-5">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card text-center rounded">
        <div class="card-header">
          <h5><strong>UNAPPROVED DOCTOR ACCOUNTS</strong></h5>
        </div>
        <div class="card-body">
          <div *ngIf="!isAvailable">
            <p class="text-danger">THERE IS NO DOCTOR ACCOUNTS TO APPROVE.</p>
          </div>
          <div class="table-responsive" *ngIf="isAvailable">
            <table class="table table-bordered table-md">
              <thead class="bg-primary text-light">
                <tr>
                  <th>DOCTOR ID</th>
                  <th>NAME</th>
                  <th>ACTIONS</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let doctor of unapprovedDoctors">
                  <td>{{ doctor['doctorId'] }}</td>
                  <td>{{ doctor['name'] }}</td>
                  <td>
                    <a class="btn btn-success mr-1" [routerLink]="['/approve-doctor', doctor['doctorId']]">APPROVE</a>
                    <a class="btn btn-danger ml-1" [routerLink]="['/delete-doctor', doctor['doctorId']]">DELETE</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
