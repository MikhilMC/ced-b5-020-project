<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card text-center">
        <div class="card-header">
          <h3 class="mb-0 bg-success text-light">APPROVE DOCTOR</h3>
        </div>
        <div class="card-body">
          <div *ngIf="!isAvailable">
            <p class="text-danger">Doctor not available</p>
          </div>
          <div *ngIf="isAvailable">
            <p>Do you really want to approve <strong>{{nameInCaps}}</strong>?</p>
            <div class="w-50 mx-auto mt-3">
              <button class="btn btn-success mr-2" (click)="approveDoctor()">Yes</button>
              <button class="btn btn-danger ml-2" (click)="gotoDoctorsPage()">No</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
