<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card text-center rounded">
        <div class="card-header">
          <div class="mb-0" *ngIf="!isAvailable">
            <h5><strong>BREEDER DETAILS NOT AVAILABLE.</strong></h5>
          </div>
        </div>
        <div class="card-body table-responsive" *ngIf="isAvailable">
          <table class="table table-bordered">
            <thead class="thead-dark">
              <tr>
                <th scope="col">FIELD</th>
                <th scope="col">VALUE</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>BREEDER ID</td>
                <td>{{breederId}}</td>
              </tr>
              <tr>
                <td>NAME</td>
                <td>{{breederData['breederName']}}</td>
              </tr>
              <tr>
                <td>DOG ID'S</td>
                <td>{{breederData['dogIds']}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
